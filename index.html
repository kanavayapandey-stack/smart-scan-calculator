<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Scan â€” Expense to Wealth</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --navy-1:#071A52;
      --navy-2:#0B4C6B;
      --card-bg:#ffffff;
      --muted:#6b7280;
      --accent:#00D4B8;
      --accent2:#FF8C42;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Arial,sans-serif;
      background: linear-gradient(135deg,var(--navy-1),var(--navy-2));
      color:#0b2940;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 12px;
    }
    .topbar{
      width:100%;
      max-width:1100px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:14px 18px;
      background:rgba(255,255,255,0.06);
      border-radius:10px;
      color:rgba(255,255,255,0.95);
      box-shadow: 0 8px 30px rgba(2,6,23,0.28);
      margin-bottom:20px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .brand .logo{
      width:44px;height:44px;border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      display:flex;align-items:center;justify-content:center;color:#04323a;font-weight:800;
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
      font-size:18px;
    }
    .brand h1{margin:0;font-size:1.2rem;color:#fff}
    main{width:100%;max-width:1100px;}
    .hero{
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:12px;
      padding:22px;
      color: #fff;
      box-shadow: 0 12px 40px rgba(2,6,23,0.28);
    }
    .hero h2{margin:0; font-size:1.6rem;}
    .layout{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:20px;
      margin-top:20px;
    }
    @media (max-width:980px){ .layout{ grid-template-columns: 1fr; } }
    .card{
      background:var(--card-bg);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 8px 26px rgba(2,6,23,0.12);
    }
    .form { display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    label{font-weight:600;color:#0b2940}
    input, select {
      padding:11px 12px; border-radius:10px; border:1px solid #e6eef8;
      font-size:1rem; outline:none; background:#fff;
    }
    .range-row { display:flex; align-items:center; gap:12px; }
    .range-row input[type="range"]{ flex:1; }
    .btn {
      padding:11px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700;
      color:#063047; background:linear-gradient(90deg,var(--accent),var(--accent2));
      box-shadow: 0 10px 24px rgba(3,18,40,0.12);
    }
    #chartCard { padding:14px; text-align:center; }
    #resultCanvas { width:100%; height:300px; }
    .message { font-weight:700; margin-top:10px; }
    .emoji { font-size:2rem; }
    footer{ margin-top:30px; color:#fff; opacity:0.9; text-align:center; font-size:0.95rem; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand"><div class="logo">â‚¹</div><h1>Smart Scan</h1></div>
  </div>

  <main>
    <div class="hero">
      <h2>About</h2>
      <p>Smart Scan helps teens understand how small spending or saving choices today can grow into big wealth tomorrow.</p>
    </div>

    <div class="layout">
      <div class="card">
        <h3>Expense to Wealth Calculator</h3>
        <div class="form">
          <label for="type">Choose Mode</label>
          <select id="type" onchange="toggleForm()">
            <option value="spend" selected>Spending</option>
            <option value="save">Saving</option>
          </select>
          <div id="spendFields">
            <label>Expense Title</label>
            <input type="text" id="title" value="Coffee â˜•">
            <label>Amount (â‚¹)</label>
            <input type="number" id="amount" value="60">
            <label>Frequency</label>
            <select id="freq">
              <option value="365">Daily</option>
              <option value="52">Weekly</option>
              <option value="12">Monthly</option>
              <option value="1">Yearly</option>
            </select>
          </div>
          <div id="saveFields" style="display:none;">
            <label>Saving Goal</label>
            <input type="text" id="saveTitle" value="College Fund ðŸŽ“">
            <label>Yearly Saving (â‚¹)</label>
            <input type="number" id="saveAmount" value="50000">
          </div>
          <div class="range-row">
            <label>Years: <span id="yearLabel">10</span></label>
            <input type="range" id="years" min="1" max="50" value="10" oninput="document.getElementById('yearLabel').innerText=this.value">
          </div>
          <button class="btn" onclick="calculate()">Calculate</button>
        </div>
      </div>
      <div id="chartCard" class="card">
        <canvas id="resultCanvas"></canvas>
        <div id="message" class="message"></div>
        <div id="emoji" class="emoji"></div>
      </div>
    </div>
  </main>

  <footer>Smart Scan | CBSE Skill Expo | DPSG</footer>

  <script>
    let chart;
    const rate = 0.07;

    function toggleForm() {
      const type=document.getElementById("type").value;
      document.getElementById("spendFields").style.display= type==="spend"?"block":"none";
      document.getElementById("saveFields").style.display= type==="save"?"block":"none";
    }

    function calculate(){
      const type=document.getElementById("type").value;
      const years=parseInt(document.getElementById("years").value);
      let yearly,title;
      if(type==="spend"){
        title=document.getElementById("title").value;
        const amount=parseFloat(document.getElementById("amount").value)||0;
        const freq=parseInt(document.getElementById("freq").value);
        yearly=amount*freq;
      } else {
        title=document.getElementById("saveTitle").value;
        yearly=parseFloat(document.getElementById("saveAmount").value)||0;
      }
      const future=yearly*((Math.pow(1+rate,years)-1)/rate);
      document.getElementById("message").innerHTML= type==="spend"?
        `If you invest instead of spending <b>â‚¹${yearly.toLocaleString("en-IN")}</b> yearly, after ${years} years it could become <span style='color:#2a5298;'>â‚¹${future.toLocaleString("en-IN")}</span>`:
        `Your saving of <b>â‚¹${yearly.toLocaleString("en-IN")}</b> yearly will grow to <span style='color:#00b894;'>â‚¹${future.toLocaleString("en-IN")}</span> after ${years} years!`;
      document.getElementById("emoji").innerText= type==="spend"?"ðŸ¤”":"ðŸŽ‰";

      const ctx=document.getElementById("resultCanvas").getContext("2d");
      if(chart) chart.destroy();
      chart=new Chart(ctx,{
        type:"bar",
        data:{
          labels:["Current Yearly",`After ${years} Years`],
          datasets:[{
            data:[yearly,future],
            backgroundColor:type==="spend"?["#ff7675","#55efc4"]:["#74b9ff","#ffeaa7"],
            borderRadius:6
          }]
        },
        options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
      });
    }

    // --- Prefill from QR URL params ---
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("type")) {
        const type = params.get("type");
        document.getElementById("type").value = type;
        toggleForm();

        if (type === "spend") {
          if (params.has("title")) document.getElementById("title").value = decodeURIComponent(params.get("title"));
          if (params.has("amount")) document.getElementById("amount").value = params.get("amount");
          if (params.has("freq")) document.getElementById("freq").value = params.get("freq");
        } else {
          if (params.has("title")) document.getElementById("saveTitle").value = decodeURIComponent(params.get("title"));
          if (params.has("amount")) document.getElementById("saveAmount").value = params.get("amount");
        }

        if (params.has("years")) {
          document.getElementById("years").value = params.get("years");
          document.getElementById("yearLabel").innerText = params.get("years");
        }

        // Auto calculate
        calculate();
      }
    }

    window.onload = () => {
      toggleForm();
      getParams();
    };
  </script>
</body>
</html>
